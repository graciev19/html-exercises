<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cards</title>
    <meta author="Adi Sircar"/>
    <meta charset="utf-8"/>
    <meta name="description" content="3-quick-components"/>
    <link rel="icon" href="https://www.jablotron.com/runtime/cache/ftpclientdata/10182/img679/10182_maxi.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h1>Food Properties</h1>
      <main>
        <h2>Fried Chicken</h2>
        <section class="card">
          <article>
            <h3>Thigh</h3>
            <p></p>
            <ul>
              <li>Juicy</li>
              <li>Thick</li>
              <li>Tender</li>
            </ul>
          </article>
        </section>

        <section class="card">
          <article>
            <h3>Breast</h3>
            <p></p>
            <ul>
              <li>Dry</li>
              <li>Unflavorful</li>
              <li>Healthy</li>
            </ul>
          </article>
        </section>

        <h2>Steak</h2>
        <section class="card">
          <article>
            <h3>Ribeye</h3>
            <p></p>
            <ul>
              <li>Juicy</li>
              <li>Fatty</li>
              <li>Orgasmic</li>
            </ul>
          </article>
        </section>

        <section class="card">
          <article>
            <h3>Filet Mignon</h3>
            <p></p>
            <ul>
              <li>Tender</li>
              <li>Beefy</li>
              <li>Pricey</li>
            </ul>
          </article>
        </section>
      </main>
  </body>
</html>
